<!-- frontend/login.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - 多AI工作台</title>
    <link rel="stylesheet" href="login.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- 必须要有这行，否则 main.js 无法使用 Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-robot"></i> 多AI协同工作台</h1>
            <p class="subtitle">登录或注册账户以开始使用</p>
        </div>

        <div class="login-card">
            <div class="tabs">
                <button class="tab active" id="login-tab" onclick="switchTab('login')">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
                <button class="tab" id="register-tab" onclick="switchTab('register')">
                    <i class="fas fa-user-plus"></i> 注册
                </button>
            </div>

            <!-- 登录表单 -->
            <form id="login-form" class="form active">
                <div class="form-group">
                    <label for="login-email">
                        <i class="fas fa-envelope"></i> 邮箱地址
                    </label>
                    <input type="email" id="login-email" 
                           placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="login-password">
                        <i class="fas fa-lock"></i> 密码
                    </label>
                    <input type="password" id="login-password" 
                           placeholder="输入密码" required>
                    <div class="password-toggle" onclick="togglePassword('login-password')">
                        <i class="far fa-eye"></i>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="remember-me">
                        <span>记住我</span>
                    </label>
                    <a href="#" class="forgot-link">忘记密码？</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>

                <div class="divider">
                    <span>或</span>
                </div>

                <div class="quick-login">
                    <p>快速登录（开发中）</p>
                    <div class="social-buttons">
                        <button type="button" class="btn-social google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="btn-social github">
                            <i class="fab fa-github"></i> GitHub
                        </button>
                    </div>
                </div>
            </form>

            <!-- 注册表单 -->
            <form id="register-form" class="form">
                <div class="form-group">
                    <label for="register-email">
                        <i class="fas fa-envelope"></i> 邮箱地址
                    </label>
                    <input type="email" id="register-email" 
                           placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="register-password">
                        <i class="fas fa-lock"></i> 密码
                    </label>
                    <input type="password" id="register-password" 
                           placeholder="至少8个字符" required>
                    <div class="password-toggle" onclick="togglePassword('register-password')">
                        <i class="far fa-eye"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">密码强度：弱</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">
                        <i class="fas fa-lock"></i> 确认密码
                    </label>
                    <input type="password" id="confirm-password" 
                           placeholder="再次输入密码" required>
                    <div class="password-toggle" onclick="togglePassword('confirm-password')">
                        <i class="far fa-eye"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" id="accept-terms" required>
                        <span>我已阅读并同意 <a href="#" class="terms-link">服务条款</a> 和 <a href="#" class="terms-link">隐私政策</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-success btn-block">
                    <i class="fas fa-user-plus"></i> 注册账户
                </button>

                <div class="divider">
                    <span>已有账户？</span>
                </div>

                <button type="button" class="btn btn-outline btn-block" onclick="switchTab('login')">
                    <i class="fas fa-sign-in-alt"></i> 直接登录
                </button>
            </form>
        </div>

        <div class="login-footer">
            <p>© 2024 多AI工作台 - 开发者工具平台</p>
            <p class="small">
                <a href="#" onclick="skipToMain()"><i class="fas fa-rocket"></i> 跳过登录直接试用</a> |
                <a href="#" onclick="goToConfig()"><i class="fas fa-cog"></i> 直接配置API</a>
            </p>
        </div>
    </div>

    <!-- ✅ 它应该在这里，独立于容器之外 -->
    <!-- 加载指示器 -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>处理中...</p>
        </div>
    </div>

    <!-- 错误提示框 -->
    <div class="toast" id="toast"></div>

    <script src="login.js"></script>
</body>

</html>
