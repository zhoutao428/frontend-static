<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>工作流启动器 - AI工作台</title>
    <link rel="stylesheet" href="./workflow-styles.css">
</head>
<body>
    <div class="workflow-launcher">
        <h1>🎬 AI工作流工厂</h1>
        
        <div class="workflow-grid">
            <!-- 内容创作工作流 -->
            <div class="workflow-card" onclick="launchContentWorkflow()">
                <div class="icon">🎬</div>
                <h3>内容创作工作流</h3>
                <p>趋势分析 → 选题 → 脚本 → SEO → 社交媒体</p>
                <button class="btn-launch">一键启动</button>
            </div>
            
            <!-- 数据分析工作流 -->
            <div class="workflow-card" onclick="launchDataWorkflow()">
                <div class="icon">📊</div>
                <h3>数据分析工作流</h3>
                <p>数据清洗 → 分析 → 可视化 → 报告</p>
                <button class="btn-launch">一键启动</button>
            </div>
            
            <!-- 更多工作流... -->
        </div>
        
        <div class="footer">
            <button onclick="window.location.href='index.html'">
                ← 返回主系统
            </button>
        </div>
    </div>
    
    <script src="./workflows/workflow-engine.js"></script>
    <script src="./workflows/api-bridge.js"></script>
</body>
</html>
